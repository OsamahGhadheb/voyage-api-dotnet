<div >
    
    <div class="row">
        <div class="col-sm-12 page-header compact">
            <h1>Add Role</h1>
        </div>
    </div>
    
    
    <form class="form-horizontal">
        <div class="row">
            <div class="form-group">
                <label for="roleName" class="col-sm-2 control-label">Role Name</label>
                <div class="col-sm-10">
                    <input type="text" name="roleName" class="form-control" ng-model="vm.roleName" maxlength="64"></div>
                </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-click="vm.save()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
   </form>
</div>
