<div>
    <ul class="list-unstyled">
        <li ng-repeat="statusAggregate in vm.statuses">
            <strong>{{statusAggregate.name}}</strong>
            <ul class="list-unstyled">
                <li ng-repeat="status in statusAggregate.status">
                  <lss-status data-status="status"/>
                </li>
            </ul>
        </li>
    </ul>
</div>
